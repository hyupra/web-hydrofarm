<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- component -->
<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1468408908883-029a25e230c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1829&q=80)">
          <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
              <div>
                  <h2 class="text-4xl font-bold text-white">Brand</h2>
                  
                  <p class="max-w-xl mt-3 text-gray-300">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus molestiae</p>
              </div>
          </div>
      </div>
      
      <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
          <div class="flex-1">
              <div class="text-center">
                  <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">Brand</h2>
                  
                  <p class="mt-3 text-gray-500 dark:text-gray-300">Sign in to access your account</p>
              </div>

              <div class="mt-8">
                  <form>
                      <div>
                          <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
                          <input type="email" name="email" id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                      </div>
                      <div>
                        <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Username</label>
                        <input type="username" name="username" id="username" placeholder="Budi" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>

                      <div class="mt-6">
                          <div class="flex justify-between mb-2">
                              <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                              <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Forgot password?</a>
                          </div>

                          <input type="password" name="password" id="password" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                      </div>

                      <div class="mt-6">
                          <button
                              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                              <a href="login.html">Sign Up</a>
                          </button>
                      </div>

                  </form>

                  <p class="mt-6 text-sm text-center text-gray-400">Anda Sudah Memiliki Akun? <a href="login.html" class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign in</a>.</p>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
